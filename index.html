<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="noprint">
      <form class="control-panel">
        <legend class="control-panel-label">Control Panel</legend>

        <br>

        <fieldset class="no-border">
          <label for="fileinput">Upload CSV of courses</label>
          <input id="fileinput" type="file" />
        </fieldset>

        <br>

        <fieldset class="no-border">
          <label for="minsPerRowSelect">Time interval</label>
          <select id="minsPerRowSelect" onchange="handleMinsPerRowChange()">
            <option value="5">5</option>
            <option value="10" selected="selected">10</option>
          </select>
        </fieldset>

        <br>

        <fieldset>
          <legend>Breakdown</legend>
          <input
            type="radio"
            id="breakdown-by-room"
            name="breakdown"
            value="room"
            onclick="handleBreakdownChanged(this)"
            checked />
          <label for="breakdown-by-room">Room</label>

          <input
            type="radio"
            id="breakdown-by-course"
            name="breakdown"
            value="course"
            onclick="handleBreakdownChanged(this)"
          />
          <label for="breakdown-by-course">Course</label>

          <input
            type="radio"
            id="breakdown-by-instructor"
            name="breakdown"
            value="instructor"
            onclick="handleBreakdownChanged(this)"
          />
          <label for="breakdown-by-instructor">Instructor</label>
        </fieldset>
      </form>
    </div>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
